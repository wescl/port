<div class="modal" [class.open]="isOpen">
    <div class="modal-content">
        <span class="close" (click)="onCloseModal()"><i class="fa-solid fa-xmark"></i></span>
        <app-modal-project
            [modalData]="{ status: modalData.status, title: modalData.title, description: modalData.description, tech: modalData.tech || [], videoUrl: modalData.videoUrl || ''}"
            [isOpen]="isOpen">
        </app-modal-project>
    </div>
</div>
