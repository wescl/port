<div class="space">.</div>
<app-container>
    <div class="skill-card" *ngFor="let skill of skillsToDisplay">
        <span class="icon-skill"><i class="{{ skill.icon }}"></i></span>
        <span class="name-skill">{{ skill.name }}</span>
    </div>
</app-container>

<app-pagination *ngIf="total > 1" [current]="current" [total]="total" (goTo)="onGoTo($event)" (next)="onNext()"
    (previous)="onPrevious()">
</app-pagination>
